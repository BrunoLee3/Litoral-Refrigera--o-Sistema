<!DOCTYPE html>
<html lang="en">

    <title>Sistema</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div>
        <form action="">
            <h3>Cadastro</h3>

            <br>

            <button onclick="window.open('planilha.html')">Planilha</button>
        </form>

        
    </div>
